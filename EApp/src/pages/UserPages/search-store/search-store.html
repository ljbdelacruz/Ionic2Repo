<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button clear (click)="Close()">
          <ion-icon name="ios-arrow-back-outline" class="primary-text-color font-size-30"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let store of storeList">
            <ion-img item-start src="../../../assets/imgs/logo.png" class="width-50-px height-50-px border-radius-100p"></ion-img>
            <p item-content>{{store.Name}}</p>
        </ion-item>
    </ion-list>
</ion-content>
