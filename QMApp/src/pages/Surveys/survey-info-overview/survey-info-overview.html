<ion-header>
    <ion-navbar hideBackButton="true">
        <button class="float-left" ion-button clear (click)="Close()">
          <ion-icon class="fifth-text-color font-size-30" name="ios-arrow-back"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>
<ion-content padding class="fourth-bg-color">
    <ion-grid>
        <ion-row *ngFor="let ques of questions" class="tertiary-bg-color margin-top-5-px">
            <ion-col>
                <p class="fifth-text-color">{{ques.Questions}}</p>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 *ngFor="let img of ques.QuizImages">
                            <img src="{{imgURL}}{{img.Image.Source}}" class="height-100-px width-100-percent" imageViewer/>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-grid>
                    <ion-row *ngFor="let choice of ques.Choices">
                        <ion-col>
                            <p class="fifth-text-color">{{choice.Description}}</p>
                            <progress-bar1 [progress]="choice.Percentage"></progress-bar1>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
