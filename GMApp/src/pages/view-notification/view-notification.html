<ion-header>
    <ion-navbar hideBackButton="true">
        <button class="float-left" ion-button clear (click)="Close()">
          <ion-icon class="primary-text-color font-size-30" name="ios-arrow-back"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding #item *ngFor="let notif of list" class="border-line-1px-secondary border-radius-5-px primary-bg-color">
            <ion-item item-wrapper>
                <div item-inner (click)="NavigateNotification(notif)">
                    <p class="fifth-text-color font-size-15">{{notif.Title}}</p>
                    <p class="fifth-text-color font-size-8">{{notif.Text}}</p>
                </div>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="Remove(notif)">
                    <ion-icon name="md-trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
