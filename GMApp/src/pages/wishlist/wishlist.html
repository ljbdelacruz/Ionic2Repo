<ion-header>
    <ion-navbar hideBackButton="true">
        <button class="float-left" ion-button clear (click)="Close()">
        <ion-icon class="primary-text-color font-size-30" name="ios-arrow-back"></ion-icon>
      </button>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of wishList">
                <ion-card class="primary-bg-color border-radius-5-px">
                    <button clear ion-button class="float-right" (click)="TogglePopover($event, item)">
                        <ion-icon name="ios-more" class="fifth-text-color font-size-30"></ion-icon>
                    </button>
                    <ion-card-content>
                        <img (click)="ViewAd(item)" src="{{item.ItemImages[0].Source}}" class="width-100-percent height-100-px" />
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
