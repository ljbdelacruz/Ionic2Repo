<ion-header>
    <ion-navbar hideBackButton="true">
        <button class="float-left" ion-button clear (click)="Close()">
          <ion-icon class="primary-text-color font-size-30" name="ios-arrow-back"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content padding class="tertiary-bg-color">
    <ion-card class="primary-bg-color">
        <ion-card-content>
            <p class="fifth-text-color font-size-20 text-align-center">{{roomInfo.Name}}</p>
        </ion-card-content>
    </ion-card>
    <ion-item-group>
        <ion-item-divider class="secondary-bg-color">
            <p class="primary-text-color">Participants</p>
        </ion-item-divider>
        <ion-item *ngFor="let user of participants" class="primary-bg-color">
            <div item-start>
                <img *ngIf="user.ProfileImage.length > 0?true:false" src="{{user.ProfileImage}}" class="width-50-px height-50-px border-radius-100p" />
                <img *ngIf="user.ProfileImage.length<=0?true:false" src="{{noImagePath}}" class="width-30-px height-30-px border-radius-100p" (click)="ViewUserInformation(user)" />
            </div>
            <div item-inner>
                <p class="fifth-text-color font-size-15">{{user.Firstname}} {{user.Lastname}}</p>
            </div>
        </ion-item>
    </ion-item-group>
</ion-content>
