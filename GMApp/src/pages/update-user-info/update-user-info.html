<ion-header>
    <ion-navbar hideBackButton="true">
        <button class="float-left" ion-button clear (click)="Close()">
            <ion-icon class="primary-text-color font-size-30" name="ios-arrow-back"></ion-icon>
          </button>
    </ion-navbar>

</ion-header>
<ion-content padding class="tertiary-bg-color">
    <ion-card class="primary-bg-color">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <img *ngIf="userInfo.ProfileImage.length <= 0?true:false" src="{{tempImage}}" class="height-100-px width-100-px" />
                        <img *ngIf="userInfo.ProfileImage.length>0?true:false" src="{{userInfo.ProfileImage}}" class="height-100-px width-100-px" />
                        <ion-spinner *ngIf="isUploadingProfileImage" class="width-100-percent" name="bubbles"></ion-spinner>
                    </ion-col>
                    <ion-col col-4>
                        <button ion-button clear (click)="UploadImage()">
                            <ion-icon class="font-size-40 fifth-text-color" name="md-camera"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <!-- <input class="eight-bg-color border-radius-10-px margin-top-10-px" type="file" (change)="UploadImage($event) " /> -->
        </ion-card-content>
    </ion-card>
    <ion-card class="primary-bg-color">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-9>
                        <ion-input class="border-line-bottom-1px-fifth fifth-text-color" type="text" [(ngModel)]="userInfo.ContactNumber" placeholder="Contact #"></ion-input>
                    </ion-col>
                    <ion-col col-3>
                        <ion-spinner *ngIf="isUpdatingContactNumber" class="width-100-percent fifth-text-color" name="bubbles"></ion-spinner>
                        <button *ngIf="!isUpdatingContactNumber" ion-button clear class="float-right" (click)="UpdateContactNumber()">
                            <ion-icon class="fifth-text-color font-size-30" name="md-checkmark"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
